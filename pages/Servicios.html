<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Servicios</title>
    <style>
      /* Estilos para los servicios */
      .servicio {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        margin-bottom: 50px;
        background-color: #f5f5f5;
        border-radius: 10px;
      }
      .servicio h2 {
        font-size: 24px;
        margin-top: 0;
      }
      .servicio p {
        font-size: 18px;
        line-height: 1.5;
        margin: 20px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Nuestros servicios</h1>
    <div class="servicio">
      <h2>Servicio 1</h2>
      <p>Descripción del servicio 1.</p>
    </div>
    <div class="servicio">
      <h2>Servicio 2</h2>
      <p>Descripción del servicio 2.</p>
    </div>
    <div class="servicio">
      <h2>Servicio 3</h2>
      <p>Descripción del servicio 3.</p>
    </div>
  </body>
</html>
